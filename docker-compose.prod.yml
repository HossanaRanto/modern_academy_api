services:
  # Redis Cache for Production
  modern_academy_redis:
    image: redis:7-alpine
    container_name: modern_academy_redis
    restart: always
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - modern_academy_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # NestJS API - Production
  modern_academy_api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: modern_academy_api
    restart: always
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_TYPE: ${DB_TYPE}
      REDIS_HOST: modern_academy_redis
      REDIS_PORT: 6379
      REDIS_TTL: ${REDIS_TTL:-300}
      PORT: 3000
    depends_on:
      modern_academy_redis:
        condition: service_healthy
    networks:
      - modern_academy_network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  modern_academy_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
