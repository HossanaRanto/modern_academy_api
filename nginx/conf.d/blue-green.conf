# Blue-Green Deployment Configuration for NestJS API
# This configuration load-balances between blue and green instances

# Upstream for Blue Instance
upstream api_blue {
    server modern_academy_api_blue:3000 max_fails=3 fail_timeout=30s;
}

# Upstream for Green Instance
upstream api_green {
    server modern_academy_api_green:3000 max_fails=3 fail_timeout=30s;
}

# Main Server Block - Routes to active instance
server {
    listen 80;
    server_name _;

    # Default: Route all traffic to blue instance
    # To switch to green, change the upstream or use environment variable
    set $upstream "api_blue";

    # Check for active instance file - allows dynamic switching
    # Create /tmp/blue_green_active.conf with: set $upstream "api_green";
    include /tmp/blue_green_active.conf;

    location / {
        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Metrics endpoint (if available)
    location /metrics {
        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
