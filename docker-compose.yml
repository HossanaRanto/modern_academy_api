services:
  # PostgreSQL Database for Development
  modern_academy_db:
    image: postgres:16-alpine
    container_name: modern_academy_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-modern_academy}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - modern_academy_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API - Development
  modern_academy_api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: modern_academy_api
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      DB_HOST: modern_academy_db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-modern_academy}
      PORT: 3000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      modern_academy_db:
        condition: service_healthy
    networks:
      - modern_academy_network
    command: sh -c "npm run start:dev"

  # pgAdmin - Database Management Tool (Optional)
  modern_academy_pgadmin:
    image: dpage/pgadmin4:latest
    container_name: modern_academy_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - modern_academy_db
    networks:
      - modern_academy_network

networks:
  modern_academy_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
